            @font-face {
              font-family: 'Hanabi';
              src: url(font/HanabiFont.ttf);
            }
            img:hover{
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }
            .clos h1 svg{
                margin-bottom: -5px;
            }
            .clos h1{
                margin-left: 20px;
            }
            .clos:hover{
                box-shadow: 0 0 20px rgb(0 0 0 / 40%);
            }
            .clos {
                word-break: break-all;
                margin: 20px;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgb(0 0 0 / 20%);
                background: #88ceff;
                color: #fff;
            }
            .more_features *{
                color:#fff;
            }
            .more_features {
                position: relative;
            }
            .more_features .feature_row {
                overflow: hidden;
                display: flex;
                flex: 0 0 50%;
                justify-content: center;
                margin: 0 auto;
                position: relative;
            }
            .lay-src:hover {
                transform: scale(1.1);
                transition: transform 0.5s;
            }
            .imghr3 {
                transform: scale(1);
                filter: blur(5px);
                background: url(/2cy?3);
                min-height: 350px;
                background-attachment: fixed;
                background-size: cover;
                transition: transform 0.5s;
            }
            
            .imghr2 {
                transform: scale(1);
                filter: blur(5px);
                background: url(/2cy?2);
                min-height: 350px;
                background-attachment: fixed;
                background-size: cover;
                transition: transform 0.5s;
            }
            
            .imghr1 {
                transform: scale(1);
                filter: blur(5px);
                background: url(/2cy?1);
                min-height: 350px;
                background-attachment: fixed;
                background-size: cover;
                transition: transform 0.5s;
            }
            @media (max-width: 700px){
                .more_features .feature_row .full_feature.feature_left {
                    transform: skewX(0deg)!important;
                    margin:0!important;
                    align-items:unset!important;
                }
                .more_features .feature_row .full_feature.feature_left *{
                    text-align: left!important;
                }
                .more_features .feature_row .full_feature {
                    flex: 0 0 100%!important;
                    margin: 0!important;
                }
                .more_features .feature_row{
                    display: block!important;
                }
            }
            .more_features .feature_row .full_feature.feature_left {
                padding: 50px 40px 70px 40px;
                background-color: #2CA8FF;
                text-align: right;
                align-items: flex-end;
                transform: skewX(1.5deg);
                margin-bottom: 25px;
                box-shadow: 0 0 10px rgb(0 0 0 / 50%);
            }
            .more_features .feature_row .full_feature {
                flex: 0 0 50%;
                display: flex;
                flex-direction: column;
                position: relative;
                z-index: 1;
            }
            .more_features .feature_row .full_feature.feature_right {
                margin-right: 40px;
                padding: 55px 0 70px 40px;
                background-color: #19161A;
                margin-left: -6px;
                margin-top: 15px;
                margin-bottom: 10px;
                z-index: 0;
                box-shadow: 0 0 10px rgb(0 0 0 / 50%);
            }
            *{
                transition: all 0.5s;
                font-family: 'Montserrat';
                margin: 0;
                padding: 0;
            }
            .headimg{
                transition: all 0s!important;
                background-image: url(img/bg.png);
                background-size: cover;
                background-position: 50% 50%;
                height: 100%;
                font: 900 10rem '';
                line-height: 600%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                position: relative;
                text-align: center;
                overflow: hidden;
            }
            .headimg::before {
                content: '';
                background-size: cover;
                background-image: inherit;
                background-position: 50% 50%;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                z-index: -99;
            }
            .active h4{
                line-height: 30px;
            }
            .hanabi_font{
                font-family: Hanabi;
                float: left;
                font-weight: 500;
                text-align: center;
                width: 100%;
            }
            .hanabi{
                font-family: Hanabi;
                font-weight: 300;
                float: left;
                width: 100%;
                -webkit-text-fill-color: white;
                font-size: 60px;
                line-height: 800%;
                position: absolute;
            }
            .head{
                transition: all 0s!important;
            }
            #head{
                overflow: hidden;
            }
            .hanabi_js{
                font-size: 15px;
                top: -200px;
                text-shadow: 0 0 5px black;

                position: relative;

                text-align: center;
                font-weight: 500;
            }
            .bottom{
                background: #0F0D0F;
                color: #fff;
                min-height: 50%;
                padding-top: 100px;
                padding-bottom: 100px;
            }
            .bottom button{
                background-color: #2ca8ff;
                color: #fff;
                border-width: 2px;
                font-weight: 400;

                color: #fff;

            .hanabi_js button{
                background-color: #2ca8ff;

                border-width: 2px;
                font-weight: 400;

                border-radius: 50px;
                padding: 11px 22px;

                color: #fff;

            .buy{
                margin: 10px;

                color: #fff;
                padding: 25px;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0,0,0,0.3);

            }

                position: fixed;
                width: 5px;
                height: 5px;
                background: linear-gradient(white,white);

                filter: drop-shadow(0 0 10px white);
